<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>BlackJack</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    </head>
    <body>
        <header class="game-title">BlackJack</header>

        <div class="row mt-2">
            <div class="col text-center">
                <button class="btn btn-danger">Nuevo Juego</button> 
                <button class="btn btn-primary">Pedir carta</button> 
                <button class="btn btn-primary">Detener</button> 
            </div>
        </div>
        <div class="container text-center">
            <div class="col">
                <h1 class="player-name">Jugador <small>1</small> - <small>0</small></h1>
                <div id="player-card">
                    <img class="card-single" src="assets/cartas/2C.png" alt="card-single"/>
                </div>
            </div>
            <div class="col">
                <h1 class="player-name">Computadora <small>1</small> - <small>0</small></h1>
                <div id="computer-card">
                    <img class="card-single" src="assets/cartas/2C.png" alt="card-single"/>
                </div>
            </div>
        </div>
        <script src="./assets/js/underscore-min.js" charset="utf-8"></script>
        <script src="./assets/js/app.js" charset="utf-8"></script>
    </body>
</html>
